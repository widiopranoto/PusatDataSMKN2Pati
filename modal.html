"<div id=`idModal` class='modal'>"+

"<label><b>`namaData`</b></label>"+
"<input type='text' placeholder="" id=`idData` required>"+
"<button type='submit'>Simpan</button>"+
"</div>"+
"</form>"+
"</div>");
}
