<div class="container bg-info">

<div class="container">
  <div class="row w3-animate-zoom">
    <div class="col-sm-6">
      <form class="" action="">
        <div class="container">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Masukkan Username" name="username" id="username" required>
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Masukkan Password" name="password" id="password" required>
          <label for="tingkat"><b>Tingkat</b></label>
		  <p>
          <input class="w3-radio" type="radio" id="tingkat" value="X">
          <label>X</label>
		  </p>
		  <p>
          <input class="w3-radio" type="radio" id="tingkat" value="XI">
          <label>XI</label>
		  </p>
		  <p>
          <input class="w3-radio" type="radio" id="tingkat" value="XII">
          <label>XII</label>
		  </p>
		  <p>
          <input class="w3-radio" type="radio" id="tingkat" value="XIII">
          <label>XIII</label>
		  </p>			  
        </div>
      </form>
      <div class="w3-center">  
        <div class="w3-bar">
          <button class="w3-bar-item w3-btn w3-blue" type="submit" onclick="window.location.href='index.html'">Beranda<i class="w3-margin-left fa fa-home"></i></button>
          <button class="w3-bar-item w3-btn w3-green" type="submit" onclick="isikanLogin();cekLoginOnline();setTimeout(validasiLogin,5000);">Login<i class="w3-margin-left fa fa-sign-in"></i></button>
          <button class="w3-bar-item w3-btn w3-yellow" type="submit" onclick="document.getElementById('modalStatus').style.display='block';document.getElementById('username_modal_login').innerHTML=localStorage.getItem('usernameOffline');document.getElementById('nama_modal_login').innerHTML=localStorage.getItem('nama');document.getElementById('status_modal_login').innerHTML=localStorage.getItem('status');">Cek Status Login<i class="w3-margin-left fa fa-check"></i></button>
		  <button class="w3-bar-item w3-btn w3-red" type="submit" onclick="logOut();cekLogoutHalLogin();">Logout<i class="w3-margin-left fa fa-sign-out"></i></button>
